<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script defer src="index.js"></script>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter your weight" class="weight">
        <select name="" id="">
            <option value="kg" class="weight-child">Kilogram(kg)</option>
            <option value="lbs" class="weight-child">Pounds(lbs)</option>
        </select>
       
    </div>
    <div>
        <input type="text" placeholder="Enter your height" class="height">
        <select name="" id="">
            <option value="feet" class="height-option">Feet</option>
            <option value="meter" class="height-option">Meter</option>
            <option value="inches" class="height-option">Inches</option>
        </select>
       
    </div>
    <button>Calculate My BMI</button>
    <div class="ouput">
        <h3 class="result"></h3>
    </div>
</body>
</html>
